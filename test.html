<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your meta tags, title, and styles -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>

    <script type="module">
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAGs-2m-qzleMxKS7-G4Vi53yOwhm99SA",
            authDomain: "english-with-tv-shows.firebaseapp.com",
            projectId: "english-with-tv-shows",
            storageBucket: "english-with-tv-shows.appspot.com",
            messagingSenderId: "382097760520",
            appId: "1:382097760520:web:a8a33c9143a76e21320cbd",
            measurementId: "G-M2SEMVXFPL"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('error-message');

            firebase.auth(app).signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User is signed in
                    const user = userCredential.user;
                    console.log('Logged in user:', user);
                    // Redirect to a protected page
                    window.location.href = './bem-vindo.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    errorMessageElement.innerText = 'Wrong password or user.';
                });
        }
    </script>
</body>
</html>
