            padding: 20px;
            color: #333;

            margin: 0px 20px !important;
        }


        /* Style for the form container */
        .form-container {
            width: 95%; /* Adjust to fit the screen width */
            max-width: 400px; /* Set a maximum width for the form */
            margin: 100px auto;
            padding: 10px;
            background-color: #ffffffde;
            border: 1px solid #ffffffde;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Style for form elements */
        label, input, .button2, #errorMessage, #successMessage {
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        label {
            font-weight: bold;
        }

        .box {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button2 {
            padding: 10px 20px;
            font-size: 1rem !important;
            font-weight: bold;
            background-color: #007bff;
            font-family: Arial, Helvetica, sans-serif !important;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2:hover {
            background-color: #0056b3;
        }

        #errorMessage, #successMessage {
            display: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        #errorMessage {
            color: red;
        }

        #successMessage {
            color: green;
        }

        /* Style for the checkbox */
        #rememberMe {
            font-family: 'Arial', Helvetica, sans-serif;
            font-size: 0.9rem;

<body>
    <div class="form-container">
        <h1 class="section-heading">Acesse sua conta:</h1>
        <p class="category-description">Para saber como adquirir acesso total<br> ao site, assine <a style="text-decoration: none; color: #007bff;" href="./assine-ja.html">aqui</a>.</p>

            <form id="loginForm">

                <label for="nome">Usuário:</label><br/>
                <input class="box" type="text" id="nome" name="nome" required><br>
            
                
                <label for="senha">Senha:</label><br/>
                <input class="box" type="password" id="senha" name="senha" required>
                
                <p id="errorMessage">Falha na autenticação. Certifique-se de que seu nome e/ou senha estão corretos.</p>
                <p id="successMessage">Bem-vindo de volta! Acesse o seu conteúdo abaixo.</p>
            
                <div style="margin-top: 10px;"></div>
                <input class="button2" type="submit" value="Acessar"><br>
                <div style="margin-top: 10px;"></div>

                <label for="rememberMe">Ficar conectado</label>
                <input type="checkbox" id="rememberMe" name="rememberMe">

                <br/>
            </form>
        </div>
    </div>
