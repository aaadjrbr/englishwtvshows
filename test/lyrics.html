<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./lyrics.css">
        <title>Song Lyrics Training</title>
    
        <style type="text/scss">
            @import "./lyrics.scss";
        </style>
    </head>
    
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Song Lyrics Training</h1>
            <a href="../index.html"><button class="btn btn-primary" style="background-color: blue; border-radius: 5px; padding: 10px 20px; margin-top: 20px;"><strong>In√≠cio</strong></button></a>

    
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <!-- Phrase with gaps -->
                            <div id="lyrics-container" class="text-center">
                                <p id="phrase" class="h4"></p>
                            </div>
    
                            <!-- Options for filling in the gaps -->
                            <div id="options-container" class="mt-4">
                                <!-- Select elements for gaps -->
                                <select id="gap1"></select>
                                <select id="gap2"></select>
                                <select id="gap3"></select>
                            </div>
    
                            <!-- Buttons for checking answers and moving to the next part -->
                            <div class="text-center mt-4">
                                <button id="check-button" class="btn btn-primary">Check</button>
                                <button id="next-button" class="btn btn-secondary" disabled>Next</button>
                            </div>

                            <!-- Displaying the score -->
                            <div id="score" class="text-center mt-3">Score: 0</div>

                                                    <!-- "Do it over" button -->
                        <div class="row mt-4">
                            <div class="col-md-6 offset-md-3 text-center">
                                <button id="do-it-over-button" class="btn btn-primary">Do it over</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Audio player for the song -->
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <audio id="audio" controls>
                        <source id="audio-source" src="" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            

        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./lyrics.js"></script>
    </body>
</html>
