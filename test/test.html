<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./test.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <a href="forgot-password.html" id="forgot-password-link">Forgot Password?</a>
    <br/>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign up with Email</button>
    <button id="google-signin-btn">Sign in with Google</button>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-confirm-btn">Sign Up</button>
      </div>
    </div>

    <p id="message"></p>
  </div>
  <script type="module" src="./test.js"></script>

  <script type="module">
    import { signInWithGoogle, signUpWithEmailPassword } from './test.js';
  
    document.getElementById('google-signin-btn').addEventListener('click', function() {
      signInWithGoogle();
    });

    // Handle the signup confirmation
    document.getElementById('signup-confirm-btn').addEventListener('click', function() {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        signUpWithEmailPassword(email, password);
        modal.style.display = "none"; // Close the modal after signup
    });
  </script>

  <script>
    // Get the modal
    var modal = document.getElementById("signup-modal");

    // Get the button that opens the modal
    var btn = document.getElementById("signup-btn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
