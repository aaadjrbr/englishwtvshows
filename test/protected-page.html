<html>
<head>
  <title>Protected Page</title>
  <link rel="stylesheet" type="text/css" href="./test.css">
</head>
<body>
  <button id="logout-btn">Logout</button>

  <h1 id="welcome-message">Welcome to the protected page!</h1> <!-- This will display the welcome message -->
  
  <!-- Your protected page content -->
  <h1>Hi, this is a protected page :)</h1>

    import { protectPage, logout } from './auth.js';

    });

</body>
</html>
